<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main Style -->
    <link rel="stylesheet" href="style.css" />
    <title>Images Gallery</title>
  </head>
  <body>
    <!-- Slider -->
    <div class="slider">
      <!-- Images -->
      <div class="imagesContainer">
        <div class="image active">
          <img src="images/img1.jpg" alt="image1" />
        </div>
        <div class="image"><img src="images/img2.jpg" alt="image2" /></div>
        <div class="image"><img src="images/img3.jpg" alt="image3" /></div>
        <div class="image"><img src="images/img4.jpg" alt="image4" /></div>
        <div class="image"><img src="images/img5.jpg" alt="image5" /></div>
        <div class="image"><img src="images/img6.jpg" alt="image6" /></div>
        <div class="image"><img src="images/img7.jpg" alt="image7" /></div>
        <div class="image"><img src="images/img8.jpg" alt="image8" /></div>
      </div>
      <!-- Buttons Arrows -->
      <div class="arrows">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
      <!-- Thumbnails -->
      <div class="thumbnailsContainer">
        <div class="thumbnail active" data-id="1"><img src="images/img1.jpg" alt="image1" /></div>
        <div class="thumbnail" data-id="2"><img src="images/img2.jpg" alt="image2" /></div>
        <div class="thumbnail" data-id="3"><img src="images/img3.jpg" alt="image3" /></div>
        <div class="thumbnail" data-id="4"><img src="images/img4.jpg" alt="image4" /></div>
        <div class="thumbnail" data-id="5"><img src="images/img5.jpg" alt="image5" /></div>
        <div class="thumbnail" data-id="6"><img src="images/img6.jpg" alt="image6" /></div>
        <div class="thumbnail" data-id="7"><img src="images/img7.jpg" alt="image7" /></div>
        <div class="thumbnail" data-id="8"><img src="images/img8.jpg" alt="image8" /></div>
      </div>
      <!-- Dots -->
      <div class="dotsContainer">
        <span class="dot active" data-id="1"></span>
        <span class="dot" data-id="2"></span>
        <span class="dot" data-id="3"></span>
        <span class="dot" data-id="4"></span>
        <span class="dot" data-id="5"></span>
        <span class="dot" data-id="6"></span>
        <span class="dot" data-id="7"></span>
        <span class="dot" data-id="8"></span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
